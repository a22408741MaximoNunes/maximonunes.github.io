<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimédia - Sintra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 10px 20px;
      background-color: #333;
      margin: 0;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    nav a.active {
      text-decoration: underline;
    }

    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 2px solid #333;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .caption {
      text-align: center;
      margin-top: 5px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="local.html">Localização</a></li>
      <li><a href="multimedia.html" class="active">Multimédia</a></li>
      <li><a href="info.html">Informação</a></li>
    </ul>
  </nav>

  <main>
    <h1>Galeria de Sintra</h1>
    <p>Explore algumas fotos bonitas da cidade de Sintra:</p>

    <div class="gallery">
      <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/50/Pena_Palace_in_Sintra.jpg" alt="Palácio da Pena">
        <div class="caption">Palácio da Pena</div>
      </div>
      <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7f/Quinta_da_Regaleira.jpg" alt="Quinta da Regaleira">
        <div class="caption">Quinta da Regaleira</div>
      </div>
      <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f5/Castelo_dos_Mouros_2017_01.jpg" alt="Castelo dos Mouros">
        <div class="caption">Castelo dos Mouros</div>
      </div>
      <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2d/Sintra_centro.jpg" alt="Centro histórico de Sintra">
        <div class="caption">Centro Histórico</div>
      </div>
      <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Palacio_de_Monserrate_1.jpg" alt="Palácio de Monserrate">
        <div class="caption">Palácio de Monserrate</div>
      </div>
    </div>
  </main>
</body>
</html>
